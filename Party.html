<body>
<script>
Party_Time = prompt("How many seconds until Party Time?");
Party_Int = parseInt(Party_Time , 10);

	console.log (i);
}
if (i <= 1){
	console.log ("PARTY TIME!!!!");
}
else (i === 0)
	console.log ("Time to get schwifty in here!!!")

</script>

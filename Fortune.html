
<!Doctype html>
<html>
<body>
<script>
var Fortune_variable= prompt( "If you would like to hear your fortune please enter any number 1-3 ");
	Fortune_Parsed = parseInt(Fortune_variable, 10);
	if (Fortune_Parsed === 1){
		console.log ("You'll probably die today.");
	}
	else if (Fortune_Parsed === 2){
		console.log ("Look out for some money on the ground today.");
	}
	
	else if (Fortune_Parsed === 3){
		console.log (" Today, you will fall in love at first sight.");
	}
	
	else (Fortune_Parsed <=0 && Fortune_Parsed >=4)
		console.log ("You don't follow directions well...")
	
	

</script>
</body>
</html>
